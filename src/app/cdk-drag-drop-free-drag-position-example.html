<p>
  <button (click)="changePosition()">Change element position</button>
</p>
<div class="container">

  <div *ngFor="let item of dragElements; let i=index" >

    <div class="example-box" cdkDrag  [cdkDragFreeDragPosition]="item" (cdkDragEnded)=update(i,$event)>
     <div>
       {{item.x}} , {{item.y}}
     </div>
      <!-- <button mat-button color="primary">Primary</button> -->
      <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
        <mat-icon (click)="rotate(i)">rotate_left</mat-icon>
      </button>
    </div>
  </div>

</div>
